
# MANDATORY SITE SETTINGS
# =======================

languages: ["fr", "en"] # de
default_lang: "fr"
exclude_from_localization: ["js", "img", "css"]
parallel_localization: false

sass:
  sass_dir: css
  style: compressed
  exclude: []

livereload: true
baseurl: ""

exclude: 
  - bin
  - README.md
  - ".*.yml"
  - Gemfile
  - Gemfile.lock

plugins:
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-polyglot
  - jekyll-seo-tag

url: https://boldcode.io
title: boldcode_
email: contact@boldcode.io

description_i18n:
  en: "Ethical outsourcing in Nepal"
  fr: "L'outsourcing IT éthique, au Népal"


# JEKYLL PLUGINS
# ==============

# Jekyll SEO plugin
lang: fr_FR
twitter:
    username: boldcode_io
logo: /img/logos/logo-DT-color-blackbg.256p.png
image: 
    path: /img/logos/logo-DT-color-blackbg.256p.png

