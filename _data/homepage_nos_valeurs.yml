title: Nos valeurs
subtitle: Développer des opportunités de long terme au Népal, et mettre fin à l’exode des talents vers l’Occident.

items:
  - description: |-
      Pour cela, nous nous engageons à fournir à nos employés les meilleures
      conditions de travail existantes au Népal: nous offrons des salaires
      compétitifs, weekends et congés payés, et développons en interne notre
      propre système de sécurité social pour nos employés et leur famille.

  - description: |-
      Nous nous engageons à maximiser l'impact social de l'utilisation de nos ressources, et notre action sociale se manifeste de différentes façons :
      
      * Collaboration avec le Justice and Right Institute for Nepal afin de faire
      de Boldcode un modèle d'entreprise respectant les droits de l'homme au
      Népal.
      * Financement d'études, sous forme de prêts ou de bourses, et offres de
      stages rémunérés pour les étudiants à l'université.
      * Collaboration et soutien financier d'entreprises sociales et ONGs
      locales, comme par exemple l'ONG Community Rural Development Organization
      Nepal, ou encore Girls in Technology Nepal.

