
# MANDATORY SITE SETTINGS
# =======================

languages: ["en", "fr"]
default_lang: "fr"
exclude_from_localization: ["js", "img", "css"]
parallel_localization: false

sass:
  sass_dir: css
  style: compressed
  exclude: []

livereload: true
baseurl: ""

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-polyglot

url: https://boldcode.io
title: Bold Code 
email: contact@boldcode.io
description: "L'outsourcing IT éthique, au Népal"

# JEKYLL PLUGINS
# ==============

# Jekyll SEO plugin
lang: fr_FR
twitter:
    username: boldcode_io
logo: /img/logos/logo-DT-color-blackbg.256p.png
