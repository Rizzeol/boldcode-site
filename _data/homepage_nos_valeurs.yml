title: Nos valeurs
subtitle: Parce que ça compte 

items:
 - | 
   BoldCode est une entreprise sociale de développement web et logiciels.  Face
   à la pénurie de développeurs que nous rencontrons en Europe et aux US, le
   Népal abonde de développeurs extrêmement qualifiés, ne pouvant trouver
   d’emploi adapté à leurs qualifications dans leur pays natal du fait d’un
   marché local encore trop peu développé.

   Nous avons analysé cela comme de réelles opportunités complémentaires, et
   nous sommes convaincus qu’un co-développement global est possible.

   En assurant la gestion de projet pour nos clients basés en Europe et en
   garantissant la qualité de nos services, nous créons un pont reliant le Népal
   à l’Europe.

   La valeur ajoutée se créée au Népal et nous exploiterons les différences de
   revenu entre pays comme un levier pour des transferts de capitaux
   démultipliés vers le Népal, investir dans des activités d’accès à l’éducation
   et améliorer les conditions de travail localement.

   Bien que son enclavement géographique ait été pendant longtemps un frein
   majeur à son développement, il n’est désormais plus une barrière pour export
   de logiciels, produits à très haute valeur ajoutée.
 
