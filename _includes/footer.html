<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <ul class="find-us">
                    {% for network in site.social %}
                    <li class="social-media"><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i>{{ network.username }} </a>
                    </li>
                    {% endfor %}
                    <!-- <li class="blog"><a href="https://blog.boldcode.io" class="contact-link ">le Blog Boldcode</a>
                    </li>-->
                </ul>
            </div>
            <div class="col-md-4">
                <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
            </div>
            <div class="col-md-4">
                <ul class="quicklinks">
                    {% for link in site.data.footer.menu %}
                    <li><a href="{{ link.href }}" class="contact-link " data-toggle="modal">{{ link.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</footer>
